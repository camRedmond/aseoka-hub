# =============================================================================
# ASEOKA v5 Nginx Configuration (Docker)
# =============================================================================
#
# Changes from v2:
#   - Dashboard port: 3000 -> 3002
#

# Upstream backends (using Docker service names)
upstream hub_backend {
    server hub:8000;
    keepalive 32;
}

upstream dashboard_backend {
    server dashboard:3002;
    keepalive 16;
}

upstream landing_backend {
    server landing:3001;
    keepalive 8;
}

# =============================================================================
# hub.aseoka.com - Hub API (primary endpoint for agents)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name hub.aseoka.com;

    ssl_certificate /etc/nginx/ssl/aseoka.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/aseoka.com/aseoka.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Install script for agents
    location = /install.sh {
        proxy_pass http://hub_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://hub_backend;
        proxy_set_header Host $host;
    }

    # API documentation
    location /docs {
        proxy_pass http://hub_backend;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://hub_backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://hub_backend;
        proxy_set_header Host $host;
    }

    # WebSocket connections (agents and dashboard)
    # CRITICAL: This block enables agent-to-hub real-time communication
    location /ws/ {
        proxy_pass http://hub_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # All other API requests (authenticated via API key header)
    location / {
        proxy_pass http://hub_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# api.aseoka.com - Alias for hub (backwards compatibility)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name api.aseoka.com;

    ssl_certificate /etc/nginx/ssl/aseoka.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/aseoka.com/aseoka.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Same config as hub.aseoka.com
    location /ws/ {
        proxy_pass http://hub_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location / {
        proxy_pass http://hub_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# app.aseoka.com - Client Dashboard
# =============================================================================
server {
    listen 443 ssl http2;
    server_name app.aseoka.com;

    ssl_certificate /etc/nginx/ssl/aseoka.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/aseoka.com/aseoka.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for dashboard real-time updates
    location /_next/webpack-hmr {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# =============================================================================
# admin.aseoka.com - Admin Dashboard (same container as app)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name admin.aseoka.com;

    ssl_certificate /etc/nginx/ssl/aseoka.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/aseoka.com/aseoka.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /_next/webpack-hmr {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# =============================================================================
# aseoka.com - Company Landing Page
# =============================================================================
server {
    listen 443 ssl http2;
    server_name aseoka.com www.aseoka.com;

    ssl_certificate /etc/nginx/ssl/aseoka.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/aseoka.com/aseoka.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Next.js static assets caching
    location /_next/static {
        proxy_pass http://landing_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://landing_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================================================
# HTTP to HTTPS redirect
# =============================================================================
server {
    listen 80;
    server_name aseoka.com *.aseoka.com;
    return 301 https://$host$request_uri;
}
